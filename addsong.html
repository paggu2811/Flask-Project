
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Song</title>
    <style>
        body {
            background-image: url('/static/Images/music.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        table {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 10px;
        }
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <center>
        <h1>Add New Song</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            <table border="1">
                <tr>
                    <td>Enter Song Name</td>
                    <td><input type="text" name="cname" required/></td>
                </tr>

                <tr>
                    <td>Select Subscription Plan</td>
                    <td>
                        <select name="subscription_plan" required>
                            <option value="Free">Free</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Yearly">Yearly</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Enter Description</td>
                    <td><input type="text" name="description" required/></td>
                </tr>

                <tr>
                    <td>Select Image</td>
                    <td><input type="file" name="image_url" required/></td>
                </tr>

                <tr>
                    <td>Select Audio</td>
                    <td><input type="file" name="audio_url" required/></td>
                </tr>

                <tr>
                    <td>Select Category</td>
                    <td>
                        <select name="cid">
                            {% for cat in cats %}
                            <option value="{{cat[0]}}">{{cat[1]}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><input type="submit" value="Add Song"/></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
